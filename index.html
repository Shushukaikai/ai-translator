<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>快快翻译</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 p-6 font-sans">
  <h1 class="text-3xl font-bold text-blue-700 mb-4">🎤 快快翻译</h1>
  <button id="recordBtn" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">🎙️ 开始录音</button>

  <div class="mt-6">
    <p class="text-gray-700"><strong>识别内容：</strong> <span id="speechText" class="text-blue-800"></span></p>
    <p class="text-gray-700 mt-2"><strong>翻译结果：</strong> <span id="translatedText" class="text-green-800 font-bold"></span></p>
  </div>

  <script>
    const recordBtn = document.getElementById("recordBtn");
    const speechText = document.getElementById("speechText");
    const translatedText = document.getElementById("translatedText");

    const DEEPSEEK_API_KEY = "sk-56a600d343c9459aa330650d85891179";  // 你自己的 key

    let mediaRecorder;
    let chunks = [];

    async function startRecording() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      chunks = [];

      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = async () => {
        const blob = new Blob(chunks, { type: "audio/webm" });
        const base64Audio = await blobToBase64(blob);

        translatedText.innerText = "识别中...";
        speechText.innerText = "";

        try {
          // 语音识别 - DeepSeek Whisper
          const whisperRes = await fetch("https://api.deepseek.com/v1/audio/transcriptions", {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${DEEPSEEK_API_KEY}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              model: "whisper-1",
              audio: base64Audio
            })
          });

          const whisperData = await whisperRes.json();
          const recognizedText = whisperData.text || "";

          speechText.innerText = recognizedText;

          // 翻译 - DeepSeek Chat
          const translateRes = await fetch("https://api.deepseek.com/v1/chat/completions", {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${DEEPSEEK_API_KEY}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              model: "deepseek-chat",
              messages: [
                {
                  role: "system",
                  content: "你是一个中英互译助手。用户说中文时请翻译成英文，说英文时请翻译成中文，只返回翻译后的文本。"
                },
                {
                  role: "user",
                  content: recognizedText
                }
              ]
            })
          });

          const result = await translateRes.json();
          translatedText.innerText = result.choices?.[0]?.message?.content || "⚠️ 翻译失败";
        } catch (err) {
          console.error(err);
          translatedText.innerText = "⚠️ 请求失败";
        }
      };

      mediaRecorder.start();
      recordBtn.innerText = "🎙 正在录音（3秒）";
      setTimeout(() => {
        mediaRecorder.stop();
        recordBtn.innerText = "🎙️ 开始录音";
      }, 3000);
    }

    function blobToBase64(blob) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(blob);
      });
    }

    recordBtn.onclick = () => {
      startRecording();
    };
  </script>
</body>
</html>
