<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎤 AI实时语音翻译</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-2xl font-bold mb-4">🎤 AI实时语音翻译助手</h1>

  <button id="startBtn" class="bg-green-600 text-white px-4 py-2 rounded mb-4">
    🎙 开始说话
  </button>

  <p><strong>你说的是：</strong> <span id="speechText" class="text-gray-800"></span></p>
  <p><strong>翻译结果：</strong> <span id="translatedText" class="text-blue-800 font-bold"></span></p>

  <script>
    const speechText = document.getElementById("speechText");
    const translatedText = document.getElementById("translatedText");
    const startBtn = document.getElementById("startBtn");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert("抱歉，您的浏览器不支持语音识别。请使用 Chrome 浏览器。");
    }

    const recognition = new SpeechRecognition();
    recognition.lang = "zh-CN"; // 或设为 "en-US"，或让浏览器自动识别
    recognition.continuous = false;
    recognition.interimResults = false;

    startBtn.onclick = () => {
      speechText.innerText = "🎙 正在聆听...";
      translatedText.innerText = "";
      recognition.start();
    };

    recognition.onresult = async (event) => {
      const text = event.results[0][0].transcript;
      speechText.innerText = text;

      // 翻译（调用 DeepSeek 或其他翻译服务）
      const res = await fetch("https://api.deeplx.org/translate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          text: text,
          source_lang: "auto",
          target_lang: /[\u4e00-\u9fa5]/.test(text) ? "EN" : "ZH"
        })
      });

      const data = await res.json();
      translatedText.innerText = data.data;
    };

    recognition.onerror = (e) => {
      speechText.innerText = "❌ 识别失败：" + e.error;
    };
  </script>
</body>
</html>
